<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header section  -->
    <header>
        <nav>
            <div class="logo"><i class="fa-solid fa-envelope-circle-check"></i> iValidate</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <i class="fa-solid fa-bars" id="menu-bars"></i>
        </nav>
    </header>

    <!-- main section  -->
    <main>

        <!-- user input container  -->
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form action="/submit" method="post">

                <!-- Text input for email  -->
                <input type="text" id="username" name="username" placeholder="Enter your email" required>
                <br><br>

                <!-- Submit button  -->
                <input type="submit" value="Submit" class="button" id="submitButton">
            </form>
        </div>

        <!-- results container  -->
        <div class="container">
            <h2>Your Results</h2>
            <div id="resultContainer">
                Your Results will appear here
            </div>
        </div>

    </main>

    <!-- footer section  -->
    <footer><i class="fa-regular fa-copyright"></i>Copyright | iValidate.com | All rights reserved</footer>



    <!-- custom js link  -->
    <script src="script.js"></script>

    <!-- fonts awesome link  -->.
    <script src="https://kit.fontawesome.com/215c9dab69.js" crossorigin="anonymous"></script>
</body>

</html>
